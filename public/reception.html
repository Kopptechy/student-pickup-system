<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reception interface for student pickup sign-out">
    <title>Reception - Student Pickup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .reception-container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .sign-out-form {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .student-list-container {
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            height: 400px;
            overflow-y: auto;
            background: var(--bg-background);
            margin-bottom: var(--spacing-lg);
            position: relative;
        }

        .student-list-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .student-list-item:hover {
            background: var(--bg-card-hover);
        }

        .student-list-item:last-child {
            border-bottom: none;
        }

        .student-list-item.selected {
            background-color: rgba(37, 99, 235, 0.1);
        }

        .student-checkbox {
            width: 20px;
            height: 20px;
            margin-right: var(--spacing-md);
            accent-color: var(--primary);
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
        }

        .student-class {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .class-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 8px;
            text-transform: uppercase;
        }

        .badge-blue {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .badge-green {
            background-color: #dcfce7;
            color: #166534;
        }

        .badge-red {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .search-container {
            margin-bottom: var(--spacing-md);
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        #studentSearch {
            padding-left: 40px;
        }

        .selection-count {
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 8px;
        }

        .queue-section {
            margin-top: var(--spacing-xl);
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .queue-list {
            display: grid;
            gap: var(--spacing-sm);
        }

        .queue-item {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all var(--transition-normal);
        }

        .queue-item:hover {
            border-color: var(--border-light);
            transform: translateX(5px);
        }

        .queue-item-info h3 {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        .queue-item-meta {
            display: flex;
            gap: var(--spacing-md);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .waiting-time {
            font-weight: 600;
        }

        .waiting-time.warning {
            color: var(--warning);
        }

        .waiting-time.danger {
            color: var(--danger);
            animation: pulse 2s ease-in-out infinite;
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gradient-success);
            color: white;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            animation: slideInRight 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
            z-index: 1000;
            font-weight: 600;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: var(--spacing-lg);
            transition: color var(--transition-fast);
        }

        .back-link:hover {
            color: var(--primary);
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: text-bottom;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Merge Classes Section */
        .merge-section {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }

        .merge-section h2 {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .active-merges {
            margin-bottom: var(--spacing-lg);
        }

        .merge-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid var(--primary);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
        }

        .merge-item-text {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-weight: 600;
        }

        .merge-arrow {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .unmerge-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.85rem;
            transition: opacity var(--transition-fast);
        }

        .unmerge-btn:hover {
            opacity: 0.8;
        }

        .merge-form {
            display: grid;
            grid-template-columns: 1fr auto 1fr auto;
            gap: var(--spacing-md);
            align-items: end;
        }

        .merge-form .form-group {
            margin-bottom: 0;
        }

        .no-merges {
            color: var(--text-muted);
            font-style: italic;
            padding: var(--spacing-sm);
        }

        @media (max-width: 768px) {
            .merge-form {
                grid-template-columns: 1fr;
            }

            .merge-form .merge-arrow-label {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="reception-container">


        <div class="header">
            <h1>üìù Reception Sign-Out</h1>
        </div>

        <div class="sign-out-form">
            <h2 class="mb-md">Sign Out Students</h2>

            <form id="signOutForm">
                <div class="form-group mb-md">
                    <label class="form-label" for="yearSelect">Select Year Group</label>
                    <select id="yearSelect" class="form-control form-control-lg" required>
                        <option value="">Select Year...</option>
                    </select>
                </div>

                <div id="studentSelectionArea" style="display: none;">
                    <div class="search-container">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="studentSearch" class="form-control" placeholder="Search student name...">
                    </div>

                    <div class="flex justify-between items-center mb-sm">
                        <label class="form-label mb-0">Select Students <span id="selectedCount" class="selection-count"
                                style="display: none;">0</span></label>
                        <button type="button" class="btn btn-sm btn-secondary" id="selectAllBtn">Select All</button>
                    </div>

                    <div class="student-list-container" id="studentList">
                        <!-- Students will be populated here -->
                    </div>

                    <button type="submit" class="btn btn-success btn-xl w-full" id="submitBtn" disabled>
                        Sign Out Selected Students
                    </button>
                </div>
            </form>
        </div>

        <!-- Merge Classes Section -->
        <div class="merge-section">
            <h2>üîó Merge Classes</h2>

            <div class="active-merges">
                <label class="form-label">Active Merges:</label>
                <div id="activeMergesList">
                    <div class="no-merges">No active merges</div>
                </div>
            </div>

            <div class="merge-form" id="mergeForm">
                <div class="form-group">
                    <label class="form-label" for="mergeYearSelect">Year</label>
                    <select id="mergeYearSelect" class="form-control">
                        <option value="">Select Year...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="sourceClassSelect">Source Class</label>
                    <select id="sourceClassSelect" class="form-control" disabled>
                        <option value="">Select...</option>
                    </select>
                </div>

                <div class="merge-arrow-label" style="padding-bottom: 8px; font-size: 1.5rem; color: var(--primary);">‚Üí
                </div>

                <div class="form-group">
                    <label class="form-label" for="hostClassSelect">Host Class</label>
                    <select id="hostClassSelect" class="form-control" disabled>
                        <option value="">Select...</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary" id="mergeBtn" disabled>
                    Merge Classes
                </button>
            </div>
        </div>

        <div class="queue-section">
            <div class="queue-header">
                <h2>üìã Current Pickup Queue</h2>
                <span class="badge badge-success" id="queueCount">0 pending</span>
            </div>

            <div class="queue-list" id="queueList">
                <div class="empty-state">
                    <div class="empty-state-icon">‚úÖ</div>
                    <p>No pending pickups</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allStudentsInYear = [];
        let selectedStudentIds = new Set();
        let pendingPickups = [];

        // Load years on page load
        async function loadYears() {
            try {
                const response = await fetch('/api/years');
                const years = await response.json();

                const yearSelect = document.getElementById('yearSelect');
                years.forEach(({ year }) => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = `Year ${year}`;
                    yearSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading years:', error);
            }
        }

        // Load students when year is selected
        document.getElementById('yearSelect').addEventListener('change', async (e) => {
            const year = e.target.value;
            const selectionArea = document.getElementById('studentSelectionArea');
            const studentList = document.getElementById('studentList');

            // Reset state
            selectedStudentIds.clear();
            updateSubmitButton();
            document.getElementById('studentSearch').value = '';

            if (!year) {
                selectionArea.style.display = 'none';
                return;
            }

            // Show loading state
            selectionArea.style.display = 'block';
            studentList.innerHTML = '<div class="empty-state"><p>Loading students...</p></div>';

            try {
                const response = await fetch(`/api/students/year/${year}`);
                allStudentsInYear = await response.json();
                renderStudentList(allStudentsInYear);
            } catch (error) {
                console.error('Error loading students:', error);
                studentList.innerHTML = '<div class="empty-state"><p class="text-danger">Error loading students</p></div>';
            }
        });

        // Use event delegation for student selection (better performance)
        document.getElementById('studentList').addEventListener('change', (e) => {
            if (e.target.classList.contains('student-checkbox')) {
                const studentId = parseInt(e.target.value);
                if (e.target.checked) {
                    selectedStudentIds.add(studentId);
                    e.target.closest('.student-list-item').classList.add('selected');
                } else {
                    selectedStudentIds.delete(studentId);
                    e.target.closest('.student-list-item').classList.remove('selected');
                }
                updateSubmitButton();
            }
        });

        // Search filtering
        document.getElementById('studentSearch').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredStudents = allStudentsInYear.filter(student =>
                student.name.toLowerCase().includes(searchTerm)
            );
            renderStudentList(filteredStudents);
        });

        // Select All / Deselect All
        document.getElementById('selectAllBtn').addEventListener('click', () => {
            const checkboxes = document.querySelectorAll('.student-checkbox');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);

            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
                const studentId = parseInt(cb.value);
                if (!allChecked) {
                    selectedStudentIds.add(studentId);
                    cb.closest('.student-list-item').classList.add('selected');
                } else {
                    selectedStudentIds.delete(studentId);
                    cb.closest('.student-list-item').classList.remove('selected');
                }
            });
            updateSubmitButton();
        });

        function renderStudentList(students) {
            const listContainer = document.getElementById('studentList');

            if (students.length === 0) {
                listContainer.innerHTML = '<div class="empty-state"><p>No students found</p></div>';
                return;
            }

            listContainer.innerHTML = students.map(student => {
                const isSelected = selectedStudentIds.has(student.id);
                const badgeClass = `badge-${student.class.toLowerCase()}`;

                return `
                    <label class="student-list-item ${isSelected ? 'selected' : ''}">
                        <input type="checkbox" class="student-checkbox" value="${student.id}" ${isSelected ? 'checked' : ''}>
                        <div class="student-info">
                            <span class="student-name">${student.name}</span>
                            <span class="class-badge ${badgeClass}">${student.class}</span>
                        </div>
                    </label>
                `;
            }).join('');
        }

        function updateSubmitButton() {
            const btn = document.getElementById('submitBtn');
            const countSpan = document.getElementById('selectedCount');
            const count = selectedStudentIds.size;

            btn.disabled = count === 0;
            if (count > 0) {
                btn.textContent = `Sign Out ${count} Student${count !== 1 ? 's' : ''}`;
                countSpan.textContent = count;
                countSpan.style.display = 'inline-block';
            } else {
                btn.textContent = 'Sign Out Selected Students';
                countSpan.style.display = 'none';
            }
        }

        // Handle form submission
        document.getElementById('signOutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (selectedStudentIds.size === 0) return;

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Processing...';

            let successCount = 0;
            const studentsToSignOut = allStudentsInYear.filter(s => selectedStudentIds.has(s.id));

            // Process sequentially to ensure order
            for (const student of studentsToSignOut) {
                const pickupData = {
                    student_id: student.id,
                    student_name: student.name,
                    year: student.year,
                    class: student.class // This ensures routing to correct display!
                };

                try {
                    const response = await fetch('/api/pickups', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(pickupData)
                    });

                    if (response.ok) successCount++;
                } catch (error) {
                    console.error(`Error signing out ${student.name}:`, error);
                }
            }

            showSuccessMessage(`Successfully signed out ${successCount} student${successCount !== 1 ? 's' : ''}!`);

            // Reset
            selectedStudentIds.clear();
            renderStudentList(allStudentsInYear); // Refresh UI choices
            document.getElementById('studentSearch').value = '';
            updateSubmitButton();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sign Out Selected Students';

            // Reload queue
            loadPendingPickups();
        });

        // Show success message
        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);

            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Load pending pickups
        async function loadPendingPickups() {
            try {
                const response = await fetch('/api/pickups/pending');
                pendingPickups = await response.json();
                renderQueue();
            } catch (error) {
                console.error('Error loading pending pickups:', error);
            }
        }

        // Render queue
        function renderQueue() {
            const queueList = document.getElementById('queueList');
            const queueCount = document.getElementById('queueCount');

            queueCount.textContent = `${pendingPickups.length} pending`;

            if (pendingPickups.length === 0) {
                queueList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚úÖ</div>
            <p>No pending pickups</p>
          </div>
        `;
                return;
            }

            queueList.innerHTML = pendingPickups.map(pickup => {
                const waitTime = Math.floor((Date.now() - pickup.timestamp) / 1000 / 60);
                let waitClass = '';
                if (waitTime > 5) waitClass = 'danger';
                else if (waitTime > 2) waitClass = 'warning';

                return `
          <div class="queue-item">
            <div class="queue-item-info">
              <h3>${pickup.student_name}</h3>
              <div class="queue-item-meta">
                <span>Year ${pickup.year} ${pickup.class.charAt(0).toUpperCase() + pickup.class.slice(1)}</span>
                <span class="waiting-time ${waitClass}">‚è±Ô∏è ${waitTime} min${waitTime !== 1 ? 's' : ''}</span>
              </div>
            </div>
            <span class="badge badge-warning">Pending</span>
          </div>
        `;
            }).join('');
        }

        // Auto-refresh queue every 5 seconds
        setInterval(loadPendingPickups, 5000);

        // ==================== MERGE FUNCTIONALITY ====================

        let activeMerges = [];

        // Load active merges
        async function loadActiveMerges() {
            try {
                const response = await fetch('/api/merges');
                activeMerges = await response.json();
                renderActiveMerges();
            } catch (error) {
                console.error('Error loading merges:', error);
            }
        }

        // Render active merges list
        function renderActiveMerges() {
            const container = document.getElementById('activeMergesList');

            if (activeMerges.length === 0) {
                container.innerHTML = '<div class="no-merges">No active merges</div>';
                return;
            }

            container.innerHTML = activeMerges.map(merge => `
                <div class="merge-item">
                    <div class="merge-item-text">
                        <span>Year ${merge.year} ${capitalize(merge.source_class)}</span>
                        <span class="merge-arrow">‚Üí</span>
                        <span>Year ${merge.year} ${capitalize(merge.host_class)}</span>
                    </div>
                    <button class="unmerge-btn" onclick="unmergeClass(${merge.year}, '${merge.source_class}')">
                        ‚úï Un-merge
                    </button>
                </div>
            `).join('');
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Populate merge year dropdown
        async function populateMergeYears() {
            try {
                const response = await fetch('/api/years');
                const years = await response.json();

                const mergeYearSelect = document.getElementById('mergeYearSelect');
                years.forEach(({ year }) => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = `Year ${year}`;
                    mergeYearSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading years for merge:', error);
            }
        }

        // When merge year is selected, load classes
        document.getElementById('mergeYearSelect').addEventListener('change', async (e) => {
            const year = e.target.value;
            const sourceSelect = document.getElementById('sourceClassSelect');
            const hostSelect = document.getElementById('hostClassSelect');

            // Reset
            sourceSelect.innerHTML = '<option value="">Select...</option>';
            hostSelect.innerHTML = '<option value="">Select...</option>';
            sourceSelect.disabled = !year;
            hostSelect.disabled = !year;
            updateMergeButton();

            if (!year) return;

            try {
                const response = await fetch(`/api/classes/${year}`);
                const classes = await response.json();

                // Get current merges for this year to filter options
                const yearMerges = activeMerges.filter(m => m.year === parseInt(year));
                const usedSources = yearMerges.map(m => m.source_class);
                const usedHosts = yearMerges.map(m => m.host_class);

                classes.forEach(({ class: className }) => {
                    // Add to source if not already used as source
                    if (!usedSources.includes(className)) {
                        const sourceOpt = document.createElement('option');
                        sourceOpt.value = className;
                        sourceOpt.textContent = capitalize(className);
                        // Disable if it's a host
                        if (usedHosts.includes(className)) {
                            sourceOpt.disabled = true;
                            sourceOpt.textContent += ' (hosting)';
                        }
                        sourceSelect.appendChild(sourceOpt);
                    }

                    // Add to host if not already used as source elsewhere
                    if (!usedSources.includes(className)) {
                        const hostOpt = document.createElement('option');
                        hostOpt.value = className;
                        hostOpt.textContent = capitalize(className);
                        hostSelect.appendChild(hostOpt);
                    }
                });
            } catch (error) {
                console.error('Error loading classes for merge:', error);
            }
        });

        // Update merge button state
        function updateMergeButton() {
            const year = document.getElementById('mergeYearSelect').value;
            const source = document.getElementById('sourceClassSelect').value;
            const host = document.getElementById('hostClassSelect').value;

            const mergeBtn = document.getElementById('mergeBtn');
            mergeBtn.disabled = !year || !source || !host || source === host;
        }

        document.getElementById('sourceClassSelect').addEventListener('change', updateMergeButton);
        document.getElementById('hostClassSelect').addEventListener('change', updateMergeButton);

        // Create merge
        document.getElementById('mergeBtn').addEventListener('click', async () => {
            const year = parseInt(document.getElementById('mergeYearSelect').value);
            const sourceClass = document.getElementById('sourceClassSelect').value;
            const hostClass = document.getElementById('hostClassSelect').value;

            const mergeBtn = document.getElementById('mergeBtn');
            mergeBtn.disabled = true;
            mergeBtn.textContent = 'Merging...';

            try {
                const response = await fetch('/api/merges', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ year, sourceClass, hostClass })
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccessMessage(`Merged Year ${year} ${capitalize(sourceClass)} ‚Üí ${capitalize(hostClass)}`);
                    await loadActiveMerges();
                    // Reset form
                    document.getElementById('mergeYearSelect').value = '';
                    document.getElementById('sourceClassSelect').innerHTML = '<option value="">Select...</option>';
                    document.getElementById('hostClassSelect').innerHTML = '<option value="">Select...</option>';
                    document.getElementById('sourceClassSelect').disabled = true;
                    document.getElementById('hostClassSelect').disabled = true;
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error creating merge:', error);
                alert('Failed to create merge');
            }

            mergeBtn.textContent = 'Merge Classes';
            updateMergeButton();
        });

        // Un-merge a class
        async function unmergeClass(year, sourceClass) {
            if (!confirm(`Un-merge Year ${year} ${capitalize(sourceClass)}?`)) return;

            try {
                const response = await fetch(`/api/merges/${year}/${sourceClass}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showSuccessMessage(`Un-merged Year ${year} ${capitalize(sourceClass)}`);
                    await loadActiveMerges();
                } else {
                    const result = await response.json();
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error un-merging:', error);
                alert('Failed to un-merge');
            }
        }

        // Auto-refresh merges every 10 seconds
        setInterval(loadActiveMerges, 10000);

        // Initialize
        loadYears();
        loadPendingPickups();
        populateMergeYears();
        loadActiveMerges();
    </script>
</body>
