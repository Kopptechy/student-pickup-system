<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classroom display for student pickup notifications">
    <title>Classroom Display - Student Pickup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .display-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: var(--spacing-sm);
            /* Reduced from lg */
        }

        .display-header {
            background: var(--gradient-primary);
            padding: var(--spacing-sm) var(--spacing-md);
            /* Greatly reduced padding */
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-sm);
            /* Reduced margin */
            box-shadow: var(--shadow-md);
            text-align: center;
            flex-shrink: 0;
            /* Don't shrink */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .display-header h1 {
            font-size: 1.2rem;
            /* Further reduced */
            margin: 0;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .class-info {
            font-size: 1rem;
            /* Further reduced */
            opacity: 0.9;
            margin-top: 0;
            /* Remove margin */
            font-weight: bold;
        }

        /* ADAPTIVE LAYOUT RULES */
        /* Default is Compact (5+ students) - what we currently have */
        .pickups-container {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-xs);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-xs);
            align-content: start;
        }

        /* 1-2 Students: BIG MODE */
        .pickups-container[data-count="1"],
        .pickups-container[data-count="2"] {
            grid-template-columns: 1fr;
            /* Single column */
            padding: var(--spacing-sm);
            gap: var(--spacing-sm);
        }

        .pickups-container[data-count="1"] .pickup-card,
        .pickups-container[data-count="2"] .pickup-card {
            padding: var(--spacing-sm);
            border-width: 2px;
        }

        .pickups-container[data-count="1"] .student-name,
        .pickups-container[data-count="2"] .student-name {
            font-size: 2.5rem;
            /* Reduced from 4rem */
        }

        .pickups-container[data-count="1"] .waiting-badge,
        .pickups-container[data-count="2"] .waiting-badge {
            font-size: 1.2rem;
            padding: var(--spacing-xs) var(--spacing-md);
        }

        .pickups-container[data-count="1"] .acknowledge-btn,
        .pickups-container[data-count="2"] .acknowledge-btn {
            font-size: 1rem;
            padding: 6px 10px;
            margin-top: 4px;
        }

        /* 3-4 Students: MEDIUM MODE */
        .pickups-container[data-count="3"],
        .pickups-container[data-count="4"] {
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
            padding: var(--spacing-md);
        }

        .pickups-container[data-count="3"] .student-name,
        .pickups-container[data-count="4"] .student-name {
            font-size: 2.2rem;
            /* Medium text */
        }

        .pickups-container[data-count="3"] .waiting-badge,
        .pickups-container[data-count="4"] .waiting-badge {
            font-size: 1.1rem;
        }

        /* Standard Compact Mode (default) styles for reference */
        .pickup-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--spacing-xs);
            margin-bottom: 0;
            animation: slideInLeft 0.5s ease;
            transition: all var(--transition-normal);
            height: fit-content;
        }

        .acknowledge-btn {
            margin-top: 2px;
            width: 100%;
            font-size: 0.85rem;
            padding: 4px 8px;
        }

        .empty-state {
            grid-column: 1 / -1;
            /* Span full width */
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 8rem;
            margin-bottom: var(--spacing-lg);
            opacity: 0.5;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .empty-state h2 {
            font-size: 2.5rem;
            color: var(--text-secondary);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            z-index: 1000;
        }

        .connection-status.connected {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid var(--success);
            color: var(--success);
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--danger);
            color: var(--danger);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        .acknowledging {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 1024px) {
            .display-header h1 {
                font-size: 2rem;
            }

            .student-name {
                font-size: 2.5rem;
            }

            .waiting-badge {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const year = parseInt(urlParams.get('year')) || 7;
        const className = urlParams.get('class') || 'blue';

        let ws = null;
        let pickups = [];
        let reconnectTimeout = null;
        let mergedClasses = []; // Classes merged into this display

        let serverTimeOffset = 0;

        // Update class info header
        function updateClassInfo() {
            const classInfoEl = document.getElementById('classInfo');
            const baseText = `Year ${year} ${capitalize(className)}`;

            if (mergedClasses.length > 0) {
                // mergedClasses contains objects: { source_year, source_class }
                const mergedText = mergedClasses.map(c => {
                    return `Year ${c.source_year} ${capitalize(c.source_class)}`;
                }).join(' + ');
                classInfoEl.textContent = `${baseText} + ${mergedText} (merged)`;
            } else {
                classInfoEl.textContent = baseText;
            }
        }

        function capitalize(str) {
            return str ? str.charAt(0).toUpperCase() + str.slice(1) : '';
        }

        // Initial header
        updateClassInfo();

        // WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);

                // Subscribe to this class
                ws.send(JSON.stringify({
                    type: 'subscribe',
                    year: year,
                    className: className
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                switch (data.type) {
                    case 'initial':
                        pickups = data.pickups;
                        mergedClasses = data.mergedClasses || [];

                        // Sync time if provided
                        if (data.serverTime) {
                            serverTimeOffset = Date.now() - data.serverTime;
                            console.log('Time synchronized. Offset:', serverTimeOffset);
                        }

                        updateClassInfo();
                        renderPickups();
                        break;

                    case 'new_pickup':
                        // Avoid duplicates
                        if (!pickups.find(p => p.id === data.pickup.id)) {
                            pickups.push(data.pickup);
                            renderPickups();
                            playNotificationSound();
                        }
                        break;

                    case 'pickup_acknowledged':
                        pickups = pickups.filter(p => p.id !== data.pickupId);
                        renderPickups();
                        break;

                    case 'merge_update':
                        mergedClasses = data.mergedClasses || [];
                        updateClassInfo();
                        break;

                    case 'heartbeat':
                        break;
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                reconnectTimeout = setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'connection-status connected';
                statusEl.innerHTML = '<span class="status-dot"></span><span>Connected</span>';
            } else {
                statusEl.className = 'connection-status disconnected';
                statusEl.innerHTML = '<span class="status-dot"></span><span>Reconnecting...</span>';
            }
        }

        // Play notification sound
        function playNotificationSound() {
            const audio = document.getElementById('notificationSound');
            audio.play().catch(e => console.log('Audio play failed:', e));
        }

        // Render pickups
        function renderPickups() {
            const container = document.getElementById('pickupsContainer');

            // Set count for adaptive CSS
            container.dataset.count = pickups.length;

            if (pickups.length === 0) {
                container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚úÖ</div>
            <h2>No Pending Pickups</h2>
            <p style="font-size: 1.5rem; margin-top: var(--spacing-md);">Waiting for notifications...</p>
          </div>
        `;
                return;
            }

            container.innerHTML = pickups.map(pickup => {
                // Apply time offset for accurate "minutes ago"
                const now = Date.now() - serverTimeOffset;
                const msAgo = now - pickup.timestamp;
                const waitTime = Math.floor(msAgo / 1000 / 60);

                let statusClass = 'new';
                let statusText = `${waitTime} min${waitTime !== 1 ? 's' : ''}`;

                if (waitTime > 5) {
                    statusClass = 'danger';
                    statusText = `‚ö†Ô∏è ${waitTime} mins - URGENT`;
                } else if (waitTime > 2) {
                    statusClass = 'warning';
                    statusText = `‚è±Ô∏è ${waitTime} mins`;
                } else {
                    statusText = `üÜï ${waitTime} min${waitTime !== 1 ? 's' : ''}`;
                }

                // Show class badge if student is from a merged class
                const showClassBadge = pickup.class !== className;
                const classBadgeColor = getClassColor(pickup.class);
                const classBadge = showClassBadge
                    ? `<span class="class-badge" style="background: ${classBadgeColor}; color: white; padding: 2px 8px; border-radius: 8px; font-size: 0.7em; margin-left: 8px;">${pickup.year} ${pickup.class.charAt(0).toUpperCase() + pickup.class.slice(1)}</span>`
                    : '';

                return `
          <div class="pickup-card ${statusClass}" id="pickup-${pickup.id}">
            <div class="pickup-header">
              <h2 class="student-name">${pickup.student_name}${classBadge}</h2>
              <div class="waiting-badge ${statusClass}">${statusText}</div>
            </div>
            <button class="btn btn-success btn-xl acknowledge-btn" onclick="acknowledgePickup('${pickup.id}')">
              ‚úÖ Student Sent Down
            </button>
          </div>
        `;
            }).join('');
        }

        // Get color for class badge
        function getClassColor(cls) {
            const colors = {
                'blue': '#2563eb',
                'green': '#16a34a',
                'red': '#dc2626'
            };
            return colors[cls] || '#6b7280';
        }

        // Acknowledge pickup
        async function acknowledgePickup(pickupId) {
            const card = document.getElementById(`pickup-${pickupId}`);
            if (!card) return;

            card.classList.add('acknowledging');

            // Force Mock Behavior for local testing
            setTimeout(() => {
                pickups = pickups.filter(p => String(p.id) !== String(pickupId));
                renderPickups();
            }, 300);

            // Try to notify server (silently fail if offline)
            try {
                fetch(`/api/pickups/${pickupId}/acknowledge`, { method: 'POST' }).catch(() => { });
            } catch (e) { }
        }

        // Update waiting times every 30 seconds
        setInterval(() => {
            if (pickups.length > 0) {
                renderPickups();
            }
        }, 30000);

        // Initialize
        connectWebSocket();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }
        });

    </script>
